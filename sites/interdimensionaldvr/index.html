            gap: 5px;
            padding: 10px;
            font-weight: bold;

            overflow: hidden;
            text-overflow: ellipsis;

            font-size: 12px;
            margin-left: 5px;
            text-shadow: none;

            }

            body {

                padding: 0;

            .time-bar {

            .program {

        [data-tooltip] {

            z-index: 3;
        }

        [data-tooltip]:before {
            content: attr(data-tooltip);
            position: fixed;
            bottom: auto;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -150%);
            padding: 8px;
            background-color: rgba(10, 10, 10, 0.95);
            color: #7af7ff;
            border: 1px solid #7af7ff;
            box-shadow: 0 0 15px rgba(122, 247, 255, 0.3);

            width: max-content;
            max-width: 200px;
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 9999;
            pointer-events: none;
        }

        [data-tooltip]:hover:before {
            visibility: visible;
            opacity: 1;
        }

        function generateProgramForChannel(channelType, timeSlot) {
            // For movie channels, return specific movies in order
            if (channelType.name.startsWith("MOVIES-")) {
                return channelType.lineup[timeSlot % channelType.lineup.length];
            }
            // For regular channels, return a random show from their category
            return channelType.shows[Math.floor(Math.random() * channelType.shows.length)];
        }

        function updateTimeBar() {
            const now = new Date();
            const currentHour = now.getHours();
            const currentMinute = now.getMinutes();
            
            // Round to nearest 30 minutes for slot start
            const currentSlotStart = new Date(now);
            currentSlotStart.setMinutes(currentMinute >= 30 ? 30 : 0);
            currentSlotStart.setSeconds(0);
            currentSlotStart.setMilliseconds(0);

            const timeBar = document.querySelector('.time-bar');
            timeBar.innerHTML = ''; // Clear existing times

            // Calculate position for current time indicator
            const minutesSinceSlotStart = (now - currentSlotStart) / (1000 * 60);
            const percentageThrough = (minutesSinceSlotStart / 30) * 100;
            
            // Add current time indicator
            const indicator = document.createElement('div');
            indicator.className = 'current-time-indicator';
            indicator.style.left = `${percentageThrough}%`;
            timeBar.appendChild(indicator);

            // Generate next 5 time slots
            for (let i = 0; i < 5; i++) {
                const slotTime = new Date(currentSlotStart);
                slotTime.setMinutes(slotTime.getMinutes() + (i * 30));
                
                const span = document.createElement('span');
                const timeString = slotTime.toLocaleTimeString('en-US', {
                    hour: 'numeric',
                    minute: '2-digit'
                });
                span.textContent = timeString;
                
                if (i === 0) {
                    span.classList.add('current-time');
                }
                timeBar.appendChild(span);
            }

            // Update program states
            document.querySelectorAll('.program').forEach((program, index) => {
                program.classList.remove('current', 'upcoming', 'past');
                if (index % 4 === 0) {
                    program.classList.add('current');
                } else if (index % 4 > 0) {
                    program.classList.add('upcoming');
                } else {
                    program.classList.add('past');
                }
            });
        }

        // Initial call and update every minute
        updateTimeBar();
        setInterval(updateTimeBar, 60000);

        function createChannelList() {
            const channelList = document.getElementById('channel-list');
            let channelNumber = 1;

            // Add themed channels
            channelTypes.forEach(type => {

                        `;
                        program.title = programTitle;
                        row.appendChild(program);
                    }

                    channelList.appendChild(row);
                    channelNumber++;
                }
            });

            // Add movie channels
