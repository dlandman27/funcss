<!DOCTYPE html>
<html lang="en">
<head>
    <script defer src="globals/global.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Color Generator</title>

    <!-- Add metadata -->
    <meta name="description" content="Generate and copy random color codes with a single click">
    <meta name="keywords" content="color generator, random colors, hex codes">
    <meta name="author" content="Random Sites On The Web">
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 50 50'><circle cx='25' cy='25' r='20' fill='%23ff0000'><animate attributeName='fill' values='%23ff0000;%2300ff00;%230000ff;%23ff0000' dur='4s' repeatCount='indefinite'/></circle></svg>">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://randomsitesontheweb.com/sites/randomcolor/">
    <meta property="og:title" content="Random Color Generator">
    <meta property="og:description" content="Generate and copy random color codes with a single click">
    <meta property="og:image" content="https://randomsitesontheweb.com/og-image.jpg">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://randomsitesontheweb.com/sites/randomcolor/">
    <meta property="twitter:title" content="Random Color Generator">
    <meta property="twitter:description" content="Generate and copy random color codes with a single click">
    <meta property="twitter:image" content="https://randomsitesontheweb.com/og-image.jpg">

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <style>
        body{
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 0;
            overflow: hidden;
            box-sizing: border-box;
            text-align: center;
        }

        #color{
            /* Remove the filter: invert(1); line */
        }
    </style>
</head>
<body>
    <script>
        $(document).ready(function(){
            const randomColor = '#' + Math.floor(Math.random()*16777215).toString(16);
            // Convert the hex color to its inverse
            const inverseColor = '#' + (0xFFFFFF ^ parseInt(randomColor.substring(1), 16)).toString(16).padStart(6, '0');
            
            $('body').css('backgroundColor', randomColor);
            $('#color').text(randomColor);
            $('#color').css('color', inverseColor); // Set the inverse color for text
            
            const safeFonts = ['Arial', 'Verdana', 'Tahoma', 'Trebuchet MS', 'Georgia', 'Garamond', 'Courier New', 'Brush Script MT'];
            const randomFont = safeFonts[Math.floor(Math.random() * safeFonts.length)];
            $('#color').css('font-family', randomFont);
        });
    </script>

    <div>
        <h1 id="color"></h1>
        <button onclick="navigator.clipboard.writeText($('#color').text())">Copy Color</button>
        <button onclick="location.reload()">New Color</button>
    </div>
    <style>
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            background-color: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
            margin: 0 5px;
        }
        
        button:hover {
            transform: scale(1.05);
            background-color: rgba(255, 255, 255, 0.3);
        }
    </style>
</body>
</html>
