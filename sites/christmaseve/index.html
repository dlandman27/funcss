<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Countdown</title>
    <style>
        body {
            background: url('./christmas.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            overflow: hidden;
            position: relative;
        }

        .snowflake {
            position: fixed;
            color: #fff;
            font-size: 1em;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }

        .container {
            background: rgba(0, 0, 0, 0.6);
            padding: 2rem;
            border-radius: 15px;
            backdrop-filter: blur(8px);
            max-width: 800px;
            margin: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            max-height: 90vh;  /* Limit height to 90% of viewport height */
            overflow-y: auto;  /* Enable vertical scrolling */
            -webkit-overflow-scrolling: touch;  /* Smooth scrolling on iOS */
        }

        h1 {
            font-size: 3em;
            font-family: 'Mountains of Christmas', 'Brush Script MT', cursive;
            margin-bottom: 30px;
            color: #fff;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8),
                         0 0 20px rgba(65, 105, 225, 0.8);
            letter-spacing: 3px;
            border: 4px double white;
            padding: 15px;
            border-radius: 10px;
            background-color: rgba(0, 0, 0, 0.4);
            box-shadow: 0 0 15px rgba(0, 123, 255, 0.5);
        }

        .countdown {
            font-size: 1.8em;
            margin: 20px 0;
        }

        .countdown-number {
            font-size: 1.5em;
            font-weight: bold;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            background: rgba(255, 255, 255, 0.1);
            padding: 5px 15px;
            border-radius: 8px;
            display: inline-block;
            margin: 0 5px;
        }

        .eves {
            font-size: 1.2em;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Christmas Countdown</h1>
        <div class="countdown" id="countdown"></div>
        <div class="eves" id="eves"></div>
    </div>

    <script>
        // Create snowflakes
        function createSnowflakes() {
            for (let i = 0; i < 50; i++) {
                const snowflake = document.createElement('div');
                snowflake.className = 'snowflake';
                snowflake.innerHTML = 'â„';
                snowflake.style.left = Math.random() * 100 + 'vw';
                snowflake.style.animationDuration = Math.random() * 3 + 2 + 's';
                snowflake.style.opacity = Math.random();
                document.body.appendChild(snowflake);
            }
        }

        function updateCountdown() {
            const now = new Date();
            const currentYear = now.getMonth() === 11 && now.getDate() > 25 ? 
                              now.getFullYear() + 1 : now.getFullYear();
            const christmas = new Date(currentYear, 11, 25);
            const diffDays = Math.ceil((christmas - now) / (1000 * 60 * 60 * 24));
            
            const countdownElement = document.getElementById('countdown');
            const evesElement = document.getElementById('eves');
            
            countdownElement.innerHTML = `Christmas is in <span class="countdown-number">${diffDays}</span> days, that makes it:`;
            
            // Create the "eve" string
            const eves = 'Christmas ' + 'eve '.repeat(diffDays);
            evesElement.textContent = eves;
        }

        // Initial setup
        createSnowflakes();
        updateCountdown();

        // Update countdown every day
        setInterval(updateCountdown, 86400000);
    </script>
</body>
</html>
