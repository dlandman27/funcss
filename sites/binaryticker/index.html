<!DOCTYPE html>
<html lang="en">
<head>
    <script defer src="https://randomsitesontheweb.com/globals/global.js"></script>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Binary Ticker</title>
   <style>
       body {
           font-family: monospace;
           display: flex;
           flex-direction: column;
           align-items: center;
           justify-content: center;
           min-height: 100vh;
           margin: 0;
           background-color: #1a1a1a;
           color: #00ff00;
           font-size: 16px;
       }
       .display {
           font-size: 1.2rem;
           margin: 20px;
           padding: 20px;
           border: 2px solid #00ff00;
           border-radius: 10px;
           width: 90%;
           max-width: 600px;
           background-color: #242424;
           box-shadow: 0 0 15px rgba(0, 255, 0, 0.1);
           display: grid;
           grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
           gap: 15px;
       }
       .controls {
           margin: 20px;
           display: flex;
           gap: 15px;
       }
       button {
           background-color: #00ff00;
           color: #1a1a1a;
           border: none;
           padding: 12px 25px;
           cursor: pointer;
           margin: 0;
           border-radius: 5px;
           font-size: 1rem;
           font-weight: bold;
           transition: all 0.2s ease;
       }
       button:hover {
           background-color: #00cc00;
           transform: translateY(-2px);
           box-shadow: 0 4px 8px rgba(0, 255, 0, 0.2);
       }
       .number-system {
           margin: 10px;
           display: flex;
           flex-direction: column;
           align-items: center;
           text-align: center;
           padding: 15px;
           border-radius: 5px;
           transition: background-color 0.2s ease;
           border: 1px solid #00ff00;
           min-width: 100px;
       }
       .number-system:hover {
           background-color: #2a2a2a;
       }
       .label {
           font-weight: bold;
           color: #00cc00;
           font-size: 0.8rem;
           margin-top: 5px;
       }
       .number {
           word-break: break-all;
           max-width: 100%;
           padding: 5px;
       }
   </style>
</head>
<body>
   <h1 style="color: #00ff00; margin-bottom: 20px;">Number System Counter</h1>
   <div class="display">
       <div class="number-system">
           <span id="decimal" class="number">0</span>
           <span class="label">Decimal</span>
       </div>
       <div class="number-system">
           <span id="binary" class="number">0</span>
           <span class="label">Binary</span>
       </div>
       <div class="number-system">
           <span id="octal" class="number">0</span>
           <span class="label">Octal</span>
       </div>
       <div class="number-system">
           <span id="hex" class="number">0</span>
           <span class="label">Hex</span>
       </div>
   </div>

    <div style="margin-top: 20px; font-size: 0.8rem;">
       <a href="https://randomsitesontheweb.com" style="color: #00ff00; text-decoration: none;">@randomsitesontheweb</a>
   </div>

    <script>
       let currentNumber = 0;
       let intervalId = null;
       const maxNumber = 2048;
        function updateDisplay() {
           document.getElementById('decimal').textContent = currentNumber;
           document.getElementById('binary').textContent = currentNumber.toString(2);
           document.getElementById('octal').textContent = currentNumber.toString(8);
           document.getElementById('hex').textContent = currentNumber.toString(16).toUpperCase();
       }
        function increment() {
           if (currentNumber >= maxNumber) {
               stopCounter();
               return;
           }
           currentNumber++;
           updateDisplay();
       }
        function startStop() {
           if (intervalId) {
               stopCounter();
           } else {
               intervalId = setInterval(increment, 1000);
           }
       }
        function stopCounter() {
           clearInterval(intervalId);
           intervalId = null;
       }
        function reset() {
           stopCounter();
           currentNumber = 0;
           updateDisplay();
       }
        updateDisplay();
        startStop();
   </script>
</body>
</html>
