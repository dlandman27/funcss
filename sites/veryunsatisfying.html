<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Almost Loading...</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Comic Sans MS, cursive;
            background-color: #fefefe;
        }

        .loading-bar {
            width: 99%;
            height: 20px;
            background: #eee;
            border: 1px solid #ccc;
            margin: 20px auto;
            position: relative;
            overflow: hidden;
        }

        .loading-bar::after {
            content: '';
            position: absolute;
            width: 98%;
            height: 100%;
            background: linear-gradient(90deg, #ddd 70%, #ccc 100%);
            animation: almostLoad 3s infinite;
        }

        @keyframes almostLoad {
            0% { width: 0; }
            95% { width: 98%; }
            100% { width: 98%; }
        }

        .misaligned-container {
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        .misaligned-box {
            width: 98px;
            height: 99px;
            background: #ddd;
            margin: 5px;
        }

        .almost-circle {
            width: 100px;
            height: 98px;
            background: #ccc;
            border-radius: 49%;
            margin: 20px auto;
        }

        button {
            padding: 9px 20px 11px 20px;
            font-family: Arial, sans-serif;
            background: #f0f0f0;
            border: 1px solid #ddd;
            cursor: pointer;
            position: relative;
            margin: 10px;
        }

        button:hover {
            transform: translate(1px, -1px);
        }

        .volume-slider {
            width: 200px;
            margin: 20px;
            transform: rotate(0.5deg);
        }

        .typo {
            font-size: 24px;
            text-align: center;
            letter-spacing: -0.5px;
        }
    </style>
</head>
<body>
    <div class="typo">Welcom to this webiste</div>
    
    <div class="loading-bar"></div>

    <div class="misaligned-container">
        <div class="misaligned-box"></div>
        <div class="misaligned-box"></div>
        <div class="misaligned-box"></div>
    </div>

    <div class="almost-circle"></div>

    <center>
        <button onclick="this.style.left = Math.random()*3+'px'">Click me</button>
    </center>

    <div style="text-align: center">
        <input type="range" class="volume-slider" min="0" max="100" value="99">
        <br>
        Volume (not quite 100%)
    </div>

    <script>
        // Make buttons run away slightly
        document.querySelectorAll('button').forEach(btn => {
            btn.addEventListener('mouseover', (e) => {
                const rect = e.target.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                e.target.style.transform = `translate(${-x/20}px, ${-y/20}px)`;
            });
        });

        // Prevent reaching 100 on slider
        document.querySelector('.volume-slider').addEventListener('input', (e) => {
            if(e.target.value == 100) {
                e.target.value = 99;
            }
        });
    </script>
</body>
</html>
