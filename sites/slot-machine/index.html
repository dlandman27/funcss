<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Idea Slot Machine</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background: #f8f9fa;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        color: #333;
        margin: 0;
        padding: 20px;
      }

      .container {
        text-align: center;
        max-width: 800px;
        width: 100%;
      }

      h1 {
        font-size: 2.5rem;
        margin-bottom: 3rem;
        color: #333;
        font-weight: 300;
      }

      .idea-container {
        display: flex;
        justify-content: center;
        gap: 2rem;
        margin: 2rem 0;
      }

      .idea-part {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 0.5rem;
        font-size: 1.2rem;
      }

      .idea-label {
        color: #666;
        font-weight: 400;
      }

      .idea-value {
        background: #fff;
        border: 2px solid #e9ecef;
        border-radius: 8px;
        padding: 12px 20px;
        min-width: 180px;
        text-align: center;
        font-weight: 500;
        color: #333;
        transition: all 0.3s ease;
      }

      .idea-value.spinning {
        background: #f8f9fa;
        border-color: #007bff;
        color: #007bff;
      }

      .idea-value .text-content {
        transition: opacity 0.3s ease;
      }

      .idea-value.spinning .text-content {
        opacity: 0.5;
      }

      .spin-button {
        background: #007bff;
        border: none;
        color: white;
        font-size: 1.1rem;
        font-weight: 500;
        padding: 16px 32px;
        border-radius: 6px;
        cursor: pointer;
        margin: 2rem 0;
        transition: all 0.2s ease;
      }

      .spin-button:hover {
        background: #0056b3;
      }

      .spin-button:active {
        transform: translateY(1px);
      }

      .spin-button:disabled {
        background: #6c757d;
        cursor: not-allowed;
        transform: none;
      }

      .result {
        background: #fff;
        border: 2px solid #e9ecef;
        border-radius: 8px;
        padding: 30px;
        margin: 2rem 0;
        min-height: 100px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .result-text {
        font-size: 1.2rem;
        font-weight: 400;
        text-align: center;
        line-height: 1.6;
        color: #333;
      }

      @media (max-width: 768px) {
        .idea-container {
          flex-direction: column;
          align-items: center;
        }

        .idea-value {
          min-width: 250px;
        }

        h1 {
          font-size: 2rem;
        }
      }
    </style>
  </head>

      let isSpinning = false;
      let spinCount = 0;

      // Initialize the generator
      function initializeGenerator() {
        // Set initial values
        updateValue("projectType", projectTypes[0]);
        updateValue("topic", topics[0]);
        updateValue("style", styles[0]);
      }

      function updateValue(elementId, value) {
        const textContent = document.querySelector(
          `#${elementId} .text-content`
        );
        textContent.textContent = value;
      }

      function spin() {
        if (isSpinning) return;

        isSpinning = true;
        const spinButton = document.getElementById("spinButton");
        const resultText = document.getElementById("resultText");

        spinButton.disabled = true;
        spinButton.textContent = "Generating...";
        resultText.textContent = "Generating new idea...";

        // Add spinning animation to all values
        const elements = ["projectType", "topic", "style"];
        elements.forEach((elementId) => {
          document.getElementById(elementId).classList.add("spinning");
        });

        // Update each value with a slight delay
        setTimeout(() => {
          updateValue(
            "projectType",
            projectTypes[Math.floor(Math.random() * projectTypes.length)]
          );
          document.getElementById("projectType").classList.remove("spinning");
        }, 500);

        setTimeout(() => {
          updateValue(
            "topic",
            topics[Math.floor(Math.random() * topics.length)]
          );
          document.getElementById("topic").classList.remove("spinning");
        }, 1000);

        setTimeout(() => {
          updateValue(
            "style",
            styles[Math.floor(Math.random() * styles.length)]
          );
          document.getElementById("style").classList.remove("spinning");

          // Show final result
          showResult();
          isSpinning = false;
          spinButton.disabled = false;
          spinButton.textContent = "Generate New Idea";
        }, 1500);
      }

      function showResult() {
        const projectType = document.querySelector(
          "#projectType .text-content"
        ).textContent;
        const topic = document.querySelector(
          "#topic .text-content"
        ).textContent;
        const style = document.querySelector(
          "#style .text-content"
        ).textContent;

        const resultText = document.getElementById("resultText");
        resultText.innerHTML = `
                <div style="font-size: 1.2rem; line-height: 1.6;">

            `;
      }

      function playSound(soundType) {
        // You can add actual sound effects here
        // For now, we'll just use the Web Audio API for a simple beep
        if (soundType === "spin") {
          const audioContext = new (window.AudioContext ||
            window.webkitAudioContext)();
          const oscillator = audioContext.createOscillator();
          const gainNode = audioContext.createGain();

          oscillator.connect(gainNode);
          gainNode.connect(audioContext.destination);

          oscillator.frequency.setValueAtTime(800, audioContext.currentTime);
          gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
          gainNode.gain.exponentialRampToValueAtTime(
            0.01,
            audioContext.currentTime + 0.1
          );

          oscillator.start(audioContext.currentTime);
          oscillator.stop(audioContext.currentTime + 0.1);
        }
      }

          spin();
