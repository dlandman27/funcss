<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cracked Phone</title>
    <style>
        body {
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        .phone-screen {
            width: 100vw;
            height: 100vh;
            background-color: #fff;
            position: relative;
            overflow: hidden;
        }
        
        .crack {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="phone-screen">
        <div class="crack"></div>
    </div>
    <script>
        window.onload = function() {
            const numCracks = 6; // Update this number based on how many crack images you have
            const randomCrack = Math.floor(Math.random() * numCracks) + 1;
            document.querySelector('.crack').style.backgroundImage = `url('crack${randomCrack}.png')`;
        }
    </script>
</body>
</html>
