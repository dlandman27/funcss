<!DOCTYPE html>
<html lang="en">
<head>
    <script defer src="globals/global.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supersized Cursor</title>
    <meta name="description" content="Experience a supersized cursor that follows your mouse">
    <meta name="keywords" content="cursor, mouse, interactive, fun">
    <meta name="author" content="@randomsitesontheweb">
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'><path d='M8,28L2,2l26,6l-10,10l10,10l-4,4l-10-10L8,28z' fill='black' stroke='white' stroke-width='1'/></svg>">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: #111;
            font-family: 'Arial', sans-serif;
            cursor: none;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #custom-cursor {
            width: 50px;
            height: 50px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32"><path d="M8,28L2,2l26,6l-10,10l10,10l-4,4l-10-10L8,28z" fill="black" stroke="white" stroke-width="1"/></svg>');
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            transform: scale(10);
            transform-origin: 0 0;
        }

        .message {
            font-size: 64px;
            text-align: center;
            color: white;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.3);
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="custom-cursor"></div>
    <div class="message">Nice Cursor!</div>

    <script>
        const cursor = document.getElementById('custom-cursor');

        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        });

        document.addEventListener('mouseleave', () => {
            cursor.style.display = 'none';
        });

        document.addEventListener('mouseenter', () => {
            cursor.style.display = 'block';
        });
    </script>
</body>
</html>
