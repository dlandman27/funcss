<!DOCTYPE html>
<html lang="en">
<head>
    <script defer src="https://randomsitesontheweb.com/globals/global.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roman Numeral Converter</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #2C1810, #4A2C2A, #6B4423);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
            color: #F5F5DC;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
        }

        .container {
            background: linear-gradient(145deg, #3D2914, #2C1810);
            padding: 60px;
            border-radius: 0;
            border: 3px solid #8B4513;
            box-shadow: 0 0 40px rgba(0,0,0,0.6), inset 0 0 20px rgba(139, 69, 19, 0.2);
            text-align: center;
            max-width: 500px;
            width: 90%;
            position: relative;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: repeating-linear-gradient(
                45deg,
                transparent,
                transparent 2px,
                rgba(139, 69, 19, 0.1) 2px,
                rgba(139, 69, 19, 0.1) 4px
            );
            pointer-events: none;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 40px;
            color: #DAA520;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            font-weight: normal;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .input-section {
            margin-bottom: 40px;
        }

        input[type="number"] {
            font-size: 2.2em;
            padding: 20px;
            border: 2px solid #8B4513;
            border-radius: 0;
            background: #F5F5DC;
            color: #2C1810;
            text-align: center;
            width: 250px;
            font-family: 'Georgia', serif;
            font-weight: normal;
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.3);
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #DAA520;
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.3), 0 0 10px rgba(218, 165, 32, 0.3);
        }

        .result {
            font-size: 3.5em;
            color: #DAA520;
            margin: 40px 0;
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(145deg, #2C1810, #3D2914);
            border: 2px solid #8B4513;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            font-family: 'Georgia', serif;
            font-weight: normal;
            letter-spacing: 3px;
            position: relative;
            z-index: 1;
        }

        .result::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: repeating-linear-gradient(
                90deg,
                transparent,
                transparent 1px,
                rgba(218, 165, 32, 0.1) 1px,
                rgba(218, 165, 32, 0.1) 2px
            );
            pointer-events: none;
        }

    </style>
</head>
<body>
    
    <div class="container">
        <h1>Roman Numeral Converter</h1>
        
        <div class="input-section">
            <input type="number" id="numberInput" placeholder="1" min="1" max="3999">
        </div>
        
        <div class="result" id="result"></div>
    </div>

    <script>

        function convertToRoman(num) {
            const values = [1000, 900, 500, 400, 100, 90, 50, 40, 10, 9, 5, 4, 1];
            const symbols = ['M', 'CM', 'D', 'CD', 'C', 'XC', 'L', 'XL', 'X', 'IX', 'V', 'IV', 'I'];
            
            let result = '';
            for (let i = 0; i < values.length; i++) {
                while (num >= values[i]) {
                    result += symbols[i];
                    num -= values[i];
                }
            }
            return result;
        }

        function convertNumber() {
            const input = document.getElementById('numberInput');
            const result = document.getElementById('result');
            
            const num = parseInt(input.value);
            
            if (isNaN(num) || num < 1 || num > 3999) {
                result.textContent = "";
                return;
            }
            
            const roman = convertToRoman(num);
            result.textContent = roman;
        }

        // Event listeners
        document.getElementById('numberInput').addEventListener('input', function(e) {
            const value = parseInt(e.target.value);
            if (value > 3999) {
                e.target.value = 3999;
            }
            convertNumber();
        });
    </script>
</body>
</html>
