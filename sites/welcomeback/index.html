<!DOCTYPE html>
<html>
<head>
    <script defer src="globals/global.js"></script>
    <title>Welcome Back!</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Add metadata -->
    <meta name="description" content="See when you last visited and get a personalized greeting">
    <meta name="keywords" content="welcome back, visitor tracking, personalized greeting">
    <meta name="author" content="Random Sites On The Web">
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 50 50'><path d='M25 2C12.3 2 2 12.3 2 25s10.3 23 23 23 23-10.3 23-23S37.7 2 25 2zm0 4c10.5 0 19 8.5 19 19s-8.5 19-19 19S6 35.5 6 25 14.5 6 25 6z' fill='%23e73c7e'/></svg>">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://randomsitesontheweb.com/sites/welcomeback/">
    <meta property="og:title" content="Welcome Back - Personalized Greetings">
    <meta property="og:description" content="See when you last visited and get a personalized greeting">
    <meta property="og:image" content="https://randomsitesontheweb.com/og-image.jpg">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://randomsitesontheweb.com/sites/welcomeback/">
    <meta property="twitter:title" content="Welcome Back - Personalized Greetings">
    <meta property="twitter:description" content="See when you last visited and get a personalized greeting">
    <meta property="twitter:image" content="https://randomsitesontheweb.com/og-image.jpg">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            color: white;
            text-align: center;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .container {
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            transform: translateY(20px);
            opacity: 0;
            animation: fadeIn 1s ease forwards;
            margin: 1rem;
            max-width: 90%;
        }

        @keyframes fadeIn {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        h1 {
            font-size: 3.5em;
            margin-bottom: 0.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        p {
            font-size: 1.5em;
            opacity: 0.9;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5em;
            }
            
            p {
                font-size: 1.2em;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2em;
            }
            
            .container {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="greeting">Welcome!</h1>
        <p id="lastVisit"></p>
    </div>

    <script>
        function formatDate(date) {
            const options = {
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            };
            return new Date(date).toLocaleDateString(undefined, options);
        }

        window.onload = function() {
            const lastVisit = localStorage.getItem('lastVisit');
            const greetingElement = document.getElementById('greeting');
            const lastVisitElement = document.getElementById('lastVisit');

            if (lastVisit) {
                greetingElement.textContent = 'Welcome Back!';
                lastVisitElement.textContent = `Your last visit was on ${formatDate(lastVisit)}`;
            } else {
                greetingElement.textContent = 'Welcome!';
                lastVisitElement.textContent = 'This is your first time here!';
            }

            localStorage.setItem('lastVisit', new Date().toString());
        };
    </script>
</body>
</html>
