<!DOCTYPE html>
<html>
<head>
    <title>Welcome Back!</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            color: white;
            text-align: center;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .container {
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            transform: translateY(20px);
            opacity: 0;
            animation: fadeIn 1s ease forwards;
        }

        @keyframes fadeIn {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        h1 {
            font-size: 3.5em;
            margin-bottom: 0.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        p {
            font-size: 1.5em;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="greeting">Welcome!</h1>
        <p id="lastVisit"></p>
    </div>

    <script>
        function formatDate(date) {
            const options = {
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            };
            return new Date(date).toLocaleDateString(undefined, options);
        }

        window.onload = function() {
            const lastVisit = localStorage.getItem('lastVisit');
            const greetingElement = document.getElementById('greeting');
            const lastVisitElement = document.getElementById('lastVisit');

            if (lastVisit) {
                greetingElement.textContent = 'Welcome Back!';
                lastVisitElement.textContent = `Your last visit was on ${formatDate(lastVisit)}`;
            } else {
                greetingElement.textContent = 'Welcome!';
                lastVisitElement.textContent = 'This is your first time here!';
            }

            localStorage.setItem('lastVisit', new Date().toString());
        };
    </script>
</body>
</html>
