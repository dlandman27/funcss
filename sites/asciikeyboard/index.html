    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: monospace;
            background: #f0f0f0;
        }

        .display {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
            font-size: 24px;
        }

        .ascii {
            font-size: 36px;
            font-weight: bold;
            margin: 10px 0;
        }

        .char {
            font-size: 24px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="display">
        <div id="instruction">Press any key</div>
        <div id="ascii" class="ascii"></div>
        <div id="char" class="char"></div>
    </div>

    <script>
        document.addEventListener('keydown', (event) => {
            const ascii = event.key.charCodeAt(0);
            document.getElementById('ascii').textContent = ascii;
            document.getElementById('char').textContent = event.key;
        });
    </script>
</body>
</html>
