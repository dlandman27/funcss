<!DOCTYPE html>
<html>
<head>
    <title>Why Am I Late?</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            min-height: 100vh;
            padding: 40px 20px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 800px;
            width: 100%;
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            font-size: 2.5em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .excuse {
            margin: 25px 0;
            padding: 40px;
            min-height: 5rem;
            background: #f8f9fa;
            border-radius: 15px;
            position: relative;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-size: 1.5em;
            line-height: 1.8;
            color: #2c3e50;
            font-weight: 500;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 90%;
            width: 100%;
        }

        .excuse:hover {
            background: #fff;
            transform: translateY(-4px);
            box-shadow: 0 8px 15px rgba(0,0,0,0.1);
        }

        .copy-icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #7f8c8d;
            font-size: 1.2em;
            opacity: 0.7;
            transition: all 0.3s ease;
        }

        .excuse:hover .copy-icon {
            color: #3498db;
            opacity: 1;
        }

        .copied {
            position: fixed;
            top: 30px;
            background: #2ecc71;
            color: white;
            padding: 12px 25px;
            border-radius: 50px;
            display: none;
            font-weight: 500;
            box-shadow: 0 4px 15px rgba(46, 204, 113, 0.3);
            animation: fadeInOut 2s ease;
        }

        @keyframes fadeInOut {
            0% { opacity: 0; transform: translateY(-20px); }
            20% { opacity: 1; transform: translateY(0); }
            80% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(-20px); }
        }

        button {
            display: block;
            margin: 30px auto;
            padding: 15px 30px;
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(52, 152, 219, 0.4);
        }

        button:active {
            transform: translateY(1px);
        }

        .description {
            text-align: center;
            color: #666;
            font-size: 1.1em;
            line-height: 1.6;
            max-width: 600px;
            margin: 0 auto 30px;
            padding: 0 20px;
        }
    </style>
</head>
<body>
    <div class="copied">Copied to clipboard! âœ“</div>
    <div class="container">
        <h1>Why Am I Late? ðŸ¤”</h1>
        <p class="description">
            Need a creative excuse for being late? Click the button below to generate a unique and plausible reason. Click the excuse to copy it to your clipboard!
        </p>
        <div id="excuse" class="excuse" onclick="copyExcuse(this)">
            Click the button above to generate an excuse...
            <i class="fas fa-copy copy-icon"></i>
        </div>
        <button onclick="generateExcuse()">
            <i class="fas fa-magic"></i> Generate New Excuse
        </button>
    </div>

    <script>

            "My car key got stuck in the ignition and wouldn't turn.",
            "A water main burst flooded the subway station I use.",
            "My bike chain broke halfway through my commute.",
            "A garbage truck broke down and blocked both lanes.",
            "My building's fire alarm went off and we had to evacuate.",
            "A sinkhole appeared overnight on my usual route.",
            "My car battery died right after I got gas.",
            "The parking garage's payment system was down causing huge delays.",
            "A lost tourist convoy was blocking traffic while checking maps.",
            "My regular bus driver took a wrong turn and got lost.",
            "The electronic toll system was down causing massive backups.",
            "A power line fell across the road on my route.",
            "My phone's weather app didn't warn me about the flash flood.",
            "The train doors wouldn't close and we were delayed at every stop.",
            "A truck spilled its load of produce all over the highway.",
            "A herd of escaped zoo animals was being rounded up on the main road.",
            "My smart watch showed the wrong time after a software update.",
            "A street performer's crowd blocked the entire sidewalk and street.",
            "The underground parking garage's ventilation system malfunctioned and they closed it.",
            "My electric car wasn't fully charged and I had to find a charging station.",
            "A hot air balloon made an emergency landing in the middle of traffic.",
            "The pedestrian bridge I usually take was closed for emergency repairs.",
            "My building's security update required all residents to get new access cards.",
            "A water skiing squirrel event caused unexpected traffic on the lake bridge.",
            "The city was testing a new traffic pattern without warning anyone.",
            "My car's automatic software update started right when I needed to leave.",
            "A food truck festival blocked off my entire neighborhood.",
            "The wind knocked over a construction porta-potty onto my car.",
            "My digital car key app crashed and needed to be reinstalled.",
            "A flash mob wedding proposal blocked the subway station entrance.",
            "The city's new AI traffic system had a nervous breakdown.",
            "A runaway shopping cart damaged my car's door in the parking lot.",

            "The office's new quantum coffee machine created a temporary wormhole.",
            "My smart toaster gained consciousness and needed emotional support.",
            "A parade of self-driving cars practicing synchronized swimming blocked traffic.",
            "The neighborhood squirrels unionized and set up a picket line.",
            "My digital plant app convinced my houseplants to stage a revolution.",
            "A cloud computing server literally created rain clouds indoors.",
            "The building's AI janitor got distracted watching cat videos.",
            "A cryptocurrency mining rig caused local gravity fluctuations.",
            "The smart city infrastructure decided to take a mental health day.",
            "My augmented reality glasses kept showing me alternate timeline routes.",
            "A flash mob of tech support scammers blocked the parking entrance.",
            "The city's new 5G towers started communicating in interpretive dance.",
            "My digital assistant eloped with my neighbor's smart thermostat.",
            "A blockchain of actual blocks appeared in the middle of the street.",
            "The local startup's experimental teleportation device caused traffic to merge dimensions.",
            "My smart watch started a support group for overworked gadgets.",
            "A swarm of delivery drones got caught in a group therapy session.",
            "The city's AI traffic system fell in love with a GPS satellite.",
            "My car's entertainment system insisted on finishing its podcast.",
            "A spontaneous metaverse leak materialized virtual obstacles.",
            "The building's smart elevator needed time to find itself.",
            "A quantum entangled traffic jam occurred simultaneously across town.",
            "My digital calendar decided to observe an ancient Martian holiday.",
            "The local WiFi waves achieved resonance and created a force field.",
            "A startup's experimental mood-sensing crosswalk had an anxiety attack.",
        ];

        window.onload = function() {
            generateExcuse();
        }

        function generateExcuse() {
            const excuseElement = document.getElementById('excuse');
            const randomExcuse = excuses[Math.floor(Math.random() * excuses.length)];
            excuseElement.innerHTML = randomExcuse + '<i class="fas fa-copy copy-icon"></i>';
        }

        function copyExcuse(element) {
            const text = element.innerText.replace('copy', '').trim();
            navigator.clipboard.writeText(text).then(() => {
                const copied = document.querySelector('.copied');
                copied.style.display = 'block';
                setTimeout(() => {
                    copied.style.display = 'none';
                }, 2000);
            });
        }
    </script>
</body>
</html>
