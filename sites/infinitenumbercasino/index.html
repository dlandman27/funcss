    <style>
        body {
            position: relative;
            width: 100%;
            height: 100%;
            background-color: #1f1f30; /* Muted blue-grey */
            background-image: 
                linear-gradient(45deg, rgba(150, 150, 180, 0.2) 25%, transparent 25%, transparent 75%, rgba(150, 150, 180, 0.2) 75%, rgba(150, 150, 180, 0.2)),
                linear-gradient(-45deg, rgba(150, 150, 180, 0.2) 25%, transparent 25%, transparent 75%, rgba(150, 150, 180, 0.2) 75%, rgba(150, 150, 180, 0.2));
            background-size: 24px 24px; /* Adjust diamond size */
            background-position: 0 0;

        }

        #numbers-container {
            font-size: 128px;
            text-align: center;
            line-height: 1.2;
            font-weight: bold;
            padding: 20px;
            text-shadow: 0 0 10px rgba(255,255,255,0.2);
            font-family: 'Arial Black', sans-serif;
        }

        .number {
            display: block;
            margin-bottom: 20px;
            opacity: 0;
            transform: translateY(50px);
            animation: slideIn 0.5s forwards, shimmer 2s infinite;
            background: linear-gradient(45deg, #2c2c2c 0%, #1a1a1a 100%);
            padding: 20px;
            border-radius: 15px;
            border: 2px solid #gold;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.2);
        }

        @keyframes slideIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes shimmer {
            0% { box-shadow: 0 0 20px rgba(255, 215, 0, 0.2); }
            50% { box-shadow: 0 0 30px rgba(255, 215, 0, 0.4); }
            100% { box-shadow: 0 0 20px rgba(255, 215, 0, 0.2); }
        }

        .rarity-text {
            font-size: 24px;
            display: block;
            font-family: 'Arial', sans-serif;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 10px;
        }

        .special-number-common {
            color: #2ecc71;
            text-shadow: 0 0 10px rgba(46, 204, 113, 0.5);
        }
        
        .special-number-rare {
            color: #3498db;
            text-shadow: 0 0 15px rgba(52, 152, 219, 0.6);
        }

        .special-number-epic {
            color: #9b59b6;
            text-shadow: 0 0 20px rgba(155, 89, 182, 0.7);
        }
        
        .special-number-legendary {
            color: #ffd700;
            text-shadow: 0 0 25px rgba(255, 215, 0, 0.8);
            animation: legendary-pulse 2s infinite;
        }

        @keyframes legendary-pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }

        .rarity-guide {
            position: fixed;
            right: 20px;

        .rarity-guide li {

<body>
    <h1 style="text-align: center; color: #ffd700; margin: 20px 0; font-size: 56px; text-transform: uppercase; letter-spacing: 3px; text-shadow: 0 0 20px rgba(255, 215, 0, 0.5);">Lucky Numbers Casino</h1>
    <p style="text-align: center; color: #fff; font-size: 20px; text-shadow: 0 0 10px rgba(255,255,255,0.3);">Keep scrolling to test your luck!</p>

    <!-- Move rarity guide to floating position -->
    <div class="rarity-guide">
        <h2>Rarity Guide</h2>
        <ul>
            <li>
                <span style="color: #ffd700; text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);">‚ú® LEGENDARY</span>
                <br>Chance: 0.001%
            </li>
            <li>
                <span style="color: #9b59b6;">üí´ EPIC</span>
                <br>Chance: 0.1%
            </li>
            <li>
                <span style="color: #3498db;">üåü RARE</span>
                <br>Chance: 0.33%
            </li>
            <li>
                <span style="color: #2ecc71;">‚≠ê COMMON</span>
                <br>Chance: 1%
            </li>
        </ul>
    </div>
    <div id="numbers-container"></div>

    <script>
        const container = document.getElementById('numbers-container');
        let currentNumber = 0;
        let isGenerating = false;
        
        function generateNumbers() {
            if (isGenerating) return;
            isGenerating = true;
            
            for (let i = 0; i < 20; i++) {
                const numberElement = document.createElement('div');
                numberElement.className = 'number';
                const numberSpan = document.createElement('span');
                numberSpan.textContent = currentNumber++;
                numberElement.appendChild(numberSpan);
                
                // Add special message for 777
                if (numberSpan.textContent === '777') {
                    const message = document.createElement('div');
                    message.textContent = 'Hi Will Flannigan!';
                    message.style.fontSize = '24px';
                    message.style.marginTop = '10px';
                    message.style.color = 'red';
                    numberElement.appendChild(message);
                }
                
                const random = Math.random();
                const rarityText = document.createElement('span');
                rarityText.className = 'rarity-text';
                
                if (random < 1/10000) {
                    numberSpan.classList.add('special-number-legendary');
                    rarityText.textContent = '‚ú® LEGENDARY (0.001%)';
                    rarityText.style.color = '#f1c40f';
                } else if (random < 1/1000) {
                    numberSpan.classList.add('special-number-epic');
                    rarityText.textContent = 'üí´ EPIC (0.1%)';
                    rarityText.style.color = '#9b59b6';
                } else if (random < 1/300) {
                    numberSpan.classList.add('special-number-rare');
                    rarityText.textContent = 'üåü RARE (0.33%)';
                    rarityText.style.color = '#3498db';
                } else if (random < 1/100) {
                    numberSpan.classList.add('special-number-common');
                    rarityText.textContent = '‚≠ê COMMON (1%)';
                    rarityText.style.color = '#2ecc71';
                }
                
                if (rarityText.textContent) {
                    numberElement.appendChild(rarityText);
                }
                
                container.appendChild(numberElement);
            }

            isGenerating = false;
        }

        function checkScroll() {
            const scrollPosition = window.innerHeight + window.scrollY;
            const documentHeight = document.documentElement.offsetHeight;
            
            if (scrollPosition >= documentHeight - 2000) {
                requestAnimationFrame(generateNumbers);
            }
        }

        // Initial generation
        generateNumbers();

        // Add smooth scrolling behavior to the document
        document.documentElement.style.scrollBehavior = 'smooth';

        // Listen for scroll events
        window.addEventListener('scroll', checkScroll, { passive: true });
    </script>
</body>
