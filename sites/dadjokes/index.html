<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Dad Jokes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #f7f7f7;
            font-family: system-ui, -apple-system, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
        }

        .container {
            max-width: 800px;
            text-align: center;
        }

        h1 {
            color: #2c3e50;
            font-size: 3rem;
            margin-bottom: 2rem;
        }

        .joke-card {
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
            transition: transform 0.3s ease;
        }

        .joke-card:hover {
            transform: translateY(-5px);
        }

        .joke-text {
            font-size: 1.5rem;
            color: #34495e;
            line-height: 1.6;
            margin-bottom: 1.5rem;
        }

        .next-joke {
            display: none;
            background: #3498db;
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 0.5rem;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .next-joke:hover {
            background: #2980b9;
        }

        .time-remaining {
            color: #7f8c8d;
            font-size: 1.1rem;
            margin-top: 1rem;
        }

        .header-image {
            width: 100%;
            max-width: 800px;
            height: 300px;
            object-fit: cover;
            border-radius: 1rem;
            margin-bottom: 2rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://source.unsplash.com/random/800x300/?father,fishing" alt="Fathers fishing" class="header-image">
        <h1>ðŸŽ­ Daily Dad Joke</h1>
        <div class="joke-card">
            <p class="joke-text" id="joke">Loading today's dad joke...</p>
            <button class="next-joke" id="nextJoke">Get Tomorrow's Joke Early</button>
        </div>
        <p class="time-remaining" id="timeRemaining"></p>
    </div>

    <script>
        const jokes = [
            "Why don't eggs tell jokes? They'd crack up!",
            "What do you call a fake noodle? An impasta!",
            "Why did the scarecrow win an award? Because he was outstanding in his field!",
            "Why don't skeletons fight each other? They don't have the guts!",
            "What do you call a bear with no teeth? A gummy bear!",
            "What do you call a pig that does karate? A pork chop!",
            "Why don't scientists trust atoms? Because they make up everything!",
            "What do you call a can opener that doesn't work? A can't opener!",
            "What do you call cheese that isn't yours? Nacho cheese!",
            "Why did the cookie go to the doctor? Because it was feeling crumbly!"
        ];

        function getJokeForToday() {
            const today = new Date();
            const start = new Date(today.getFullYear(), 0, 0);
            const diff = today - start;
            const oneDay = 1000 * 60 * 60 * 24;
            const day = Math.floor(diff / oneDay);
            return jokes[day % jokes.length];
        }

        function updateTimeRemaining() {
            const now = new Date();
            const tomorrow = new Date(now);
            tomorrow.setDate(tomorrow.getDate() + 1);
            tomorrow.setHours(0, 0, 0, 0);
            
            const timeLeft = tomorrow - now;
            const hours = Math.floor(timeLeft / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            
            document.getElementById('timeRemaining').textContent = 
                `Next dad joke in: ${hours}h ${minutes}m`;
        }

        function init() {
            const jokeElement = document.getElementById('joke');
            const nextJokeBtn = document.getElementById('nextJoke');
            
            jokeElement.textContent = getJokeForToday();
            
            setInterval(updateTimeRemaining, 60000);
            updateTimeRemaining();

            // Check if user has already seen today's joke
            const lastJokeDate = localStorage.getItem('lastJokeDate');
            const today = new Date().toDateString();
            
            if (lastJokeDate !== today) {
                localStorage.setItem('lastJokeDate', today);
            }
        }
        init();
    </script>
</body>
</html>
