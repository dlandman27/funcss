<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>89 Degree Triangle</title>
    <style>
        body {
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .triangle {
            width: 0;
            height: 0;
            border-left: 100px solid transparent;
            border-right: 2px solid transparent;
            border-bottom: 100px solid #f00;
            /* Remove rotation as we're creating the actual angle now */
        }
    </style>
</head>
<body>
    <div class="triangle"></div>
    <h1>This is an 89 degree triangle</h1>
    <p>Feel uncomfortable yet?</p>
</body>
</html>
