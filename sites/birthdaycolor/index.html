<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Birthday, Your Color!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #f0f0f0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            transition: background 0.8s ease;
        }

        .container {
            text-align: center;
            max-width: 500px;
            width: 100%;
            color: #333;
        }

        h1 {
            color: inherit;
            margin-bottom: 10px;
            font-size: 2.5em;
            font-weight: bold;
        }

        .subtitle {
            color: inherit;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .input-group {
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: inherit;
            font-weight: bold;
            font-size: 1.1em;
        }

        input[type="date"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 1.1em;
            transition: all 0.3s ease;
        }

        input[type="date"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 30px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .result {
            display: none;
            margin-top: 30px;
            padding: 20px;
            border-radius: 15px;
            transition: all 0.5s ease;
        }

        .color-preview {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            margin: 20px auto;
            border: 5px solid white;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: all 0.5s ease;
        }

        .hex-code {
            font-size: 1.5em;
            font-weight: bold;
            margin: 20px 0;
            padding: 10px;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            font-family: 'Courier New', monospace;
        }

        .color-info {
            margin-top: 20px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.05);
            border-radius: 10px;
        }

        .color-name {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .complementary {
            font-size: 0.9em;
            color: #666;
        }

        .copy-btn {
            background: #28a745;
            margin-top: 10px;
            padding: 8px 16px;
            font-size: 0.9em;
        }

        .copy-btn:hover {
            background: #218838;
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #28a745;
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transform: translateX(400px);
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        .toast.show {
            transform: translateX(0);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="input-group">
            <label for="birthday">ENTER YOUR BIRTHDAY</label>
            <div style="font-size: 2em; font-weight: bold; margin: 20px 0;"># MM/DD/YY</div>
            <input type="date" id="birthday" name="birthday">
            <div id="hexDisplay" style="font-size: 1.5em; font-weight: bold; margin-top: 20px; font-family: monospace;"></div>
            <button id="copyButton" onclick="copyToClipboard()" style="display: none; background: rgba(255, 255, 255, 0.2); color: inherit; border: 2px solid currentColor; padding: 10px 20px; border-radius: 10px; font-size: 1em; font-weight: bold; cursor: pointer; margin-top: 10px; transition: all 0.3s ease;">Copy Hex</button>
        </div>
    </div>

    <div id="toast" class="toast">Copied!</div>

    <script>
        function generateColor() {
            const birthday = document.getElementById('birthday').value;
            
            if (!birthday) {
                alert('Please enter your birthday!');
                return;
            }

            // Parse date components directly from input string to avoid timezone issues
            const dateParts = birthday.split('-');
            const year = parseInt(dateParts[0]);
            const month = parseInt(dateParts[1]);
            const day = parseInt(dateParts[2]);

            // Create hex color directly from birthday digits
            // Format: #MMDDYY (e.g., #102471)
            const hexColor = `#${month.toString().padStart(2, '0')}${day.toString().padStart(2, '0')}${(year % 100).toString().padStart(2, '0')}`;
            
            // Change the background to the generated color
            document.body.style.background = hexColor;
            
            // Display the hex value
            document.getElementById('hexDisplay').textContent = hexColor;
            document.getElementById('copyButton').style.display = 'inline-block';
            
            // Calculate inverse color for text
            const r = parseInt(hexColor.slice(1, 3), 16);
            const g = parseInt(hexColor.slice(3, 5), 16);
            const b = parseInt(hexColor.slice(5, 7), 16);
            const inverseColor = `rgb(${255 - r}, ${255 - g}, ${255 - b})`;
            document.querySelector('.container').style.color = inverseColor;
        }

        function rgbToHex(r, g, b) {
            return "#" + ((1 << 24) + (r << 16) + (g << 8) + b).toString(16).slice(1).toUpperCase();
        }

        function getColorName(r, g, b) {
            // Simple color name mapping based on dominant color
            if (r > g && r > b) {
                if (r > 180) return "Vibrant Red";
                if (r > 120) return "Warm Red";
                return "Deep Red";
            } else if (g > r && g > b) {
                if (g > 180) return "Vibrant Green";
                if (g > 120) return "Fresh Green";
                return "Forest Green";
            } else if (b > r && b > g) {
                if (b > 180) return "Vibrant Blue";
                if (b > 120) return "Ocean Blue";
                return "Deep Blue";
            } else if (r > 150 && g > 150 && b < 100) {
                return "Golden Yellow";
            } else if (r > 150 && b > 150 && g < 100) {
                return "Royal Purple";
            } else if (g > 150 && b > 150 && r < 100) {
                return "Aqua Teal";
            } else if (r > 100 && g > 100 && b > 100) {
                return "Warm Gray";
            } else {
                return "Mysterious Hue";
            }
        }

        function copyToClipboard() {
            const hexCode = document.getElementById('hexDisplay').textContent;
            navigator.clipboard.writeText(hexCode).then(() => {
                showToast();
            });
        }

        function showToast() {
            const toast = document.getElementById('toast');
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // Add some fun interactions
        document.getElementById('birthday').addEventListener('change', function() {
            const birthday = this.value;
            
            if (birthday) {
                // Parse date components directly from input string to avoid timezone issues
                const dateParts = birthday.split('-');
                const year = parseInt(dateParts[0]);
                const month = parseInt(dateParts[1]);
                const day = parseInt(dateParts[2]);

                // Create hex color directly from birthday digits
                // Format: #MMDDYY (e.g., #102471)
                const hexColor = `#${month.toString().padStart(2, '0')}${day.toString().padStart(2, '0')}${(year % 100).toString().padStart(2, '0')}`;
                
                // Change background immediately
                document.body.style.background = hexColor;
                
                // Display the hex value
                document.getElementById('hexDisplay').textContent = hexColor;
                document.getElementById('copyButton').style.display = 'inline-block';
                
                // Calculate inverse color for text
                const r = parseInt(hexColor.slice(1, 3), 16);
                const g = parseInt(hexColor.slice(3, 5), 16);
                const b = parseInt(hexColor.slice(5, 7), 16);
                const inverseColor = `rgb(${255 - r}, ${255 - g}, ${255 - b})`;
                document.querySelector('.container').style.color = inverseColor;
            } else {
                // Reset to default if no date
                document.body.style.background = '#f0f0f0';
                document.getElementById('hexDisplay').textContent = '';
                document.getElementById('copyButton').style.display = 'none';
                document.querySelector('.container').style.color = '#333';
            }
            
            // Clear previous results when date changes
            document.getElementById('result').style.display = 'none';
        });
    </script>
</body>
</html>
