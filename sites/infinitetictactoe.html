<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Tic Tac Toe</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            cursor: pointer;
        }

        .grid-line {
            position: absolute;
            background-color: #ccc;
        }

        .vertical {
            width: 1px;
            height: 100%;
        }

        .horizontal {
            width: 100%;
            height: 1px;
        }

        .cell {
            position: absolute;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .cell.x {
            color: #e74c3c;  /* Red color for X */
        }

        .cell.o {
            color: #3498db;  /* Blue color for O */
        }

        #status {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(255, 255, 255, 0.9);
            padding: 10px 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            z-index: 1000;
        }

        #retry-button {
            display: none;
            position: fixed;
            top: 70px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1000;
        }

        #retry-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div id="status">Current Player: X</div>
    <button id="retry-button" onclick="resetGame()">Try Again</button>
    <div id="game-container"></div>

    <script>
        const container = document.getElementById('game-container');
        const status = document.getElementById('status');
        const retryButton = document.getElementById('retry-button');
        const cellSize = 50;
        let currentPlayer = 'X';
        let gameBoard = {};
        let gameActive = true;

        function createGrid() {
            const width = window.innerWidth;
            const height = window.innerHeight;

            // Create vertical lines
            for (let x = cellSize; x < width; x += cellSize) {
                const line = document.createElement('div');
                line.className = 'grid-line vertical';
                line.style.left = x + 'px';
                container.appendChild(line);
            }

            // Create horizontal lines
            for (let y = cellSize; y < height; y += cellSize) {
                const line = document.createElement('div');
                line.className = 'grid-line horizontal';
                line.style.top = y + 'px';
                container.appendChild(line);
            }
        }

        function handleClick(event) {
            if (!gameActive) return;

            const rect = container.getBoundingClientRect();
            const x = Math.floor((event.clientX - rect.left) / cellSize);
            const y = Math.floor((event.clientY - rect.top) / cellSize);
            const cellId = `${x},${y}`;

            if (gameBoard[cellId]) return;

            placeMarker(x, y, currentPlayer);
            gameBoard[cellId] = currentPlayer;

            if (checkWin(x, y)) {
                status.textContent = `Player ${currentPlayer} wins!`;
                gameActive = false;
                retryButton.style.display = 'block';
                return;
            }

            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            status.textContent = `Current Player: ${currentPlayer}`;
        }

        function placeMarker(x, y, player) {
            const cell = document.createElement('div');
            cell.className = `cell ${player.toLowerCase()}`;
            cell.style.left = (x * cellSize) + 'px';
            cell.style.top = (y * cellSize) + 'px';
            cell.style.width = cellSize + 'px';
            cell.style.height = cellSize + 'px';
            cell.textContent = player;
            container.appendChild(cell);
        }

        function checkWin(x, y) {
            const directions = [
                [[0,-1], [0,1]],  // vertical
                [[-1,0], [1,0]],  // horizontal
                [[-1,-1], [1,1]], // diagonal
                [[-1,1], [1,-1]]  // other diagonal
            ];

            for (const direction of directions) {
                let count = 1;
                for (const [dx, dy] of direction) {
                    let i = 1;
                    while (true) {
                        const checkX = x + (dx * i);
                        const checkY = y + (dy * i);
                        const checkId = `${checkX},${checkY}`;
                        if (gameBoard[checkId] !== currentPlayer) break;
                        count++;
                        i++;
                    }
                }
                if (count >= 3) return true;
            }
            return false;
        }

        function resetGame() {
            container.innerHTML = '';
            gameBoard = {};
            gameActive = true;
            currentPlayer = 'X';
            status.textContent = 'Current Player: X';
            retryButton.style.display = 'none';
            createGrid();
        }

        window.addEventListener('resize', () => {
            container.innerHTML = '';
            createGrid();
            // Redraw existing markers
            for (const [coord, player] of Object.entries(gameBoard)) {
                const [x, y] = coord.split(',').map(Number);
                placeMarker(x, y, player);
            }
        });

        container.addEventListener('click', handleClick);
        createGrid();
    </script>
</body>
</html>
