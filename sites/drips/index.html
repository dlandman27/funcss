<!DOCTYPE html>
<html lang="en">
<head>
    <script defer src="globals/global.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Ripples</title>

    <!-- Add metadata -->
    <meta name="description" content="Create mesmerizing water ripple effects with every click">
    <meta name="keywords" content="water ripples, animation, interactive effects">
    <meta name="author" content="Random Sites On The Web">
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 50 50'><circle cx='25' cy='25' r='20' fill='none' stroke='%231e90ff' stroke-width='4'><animate attributeName='r' from='0' to='20' dur='1.5s' begin='0s' repeatCount='indefinite'/></circle></svg>">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://randomsitesontheweb.com/sites/drips/">
    <meta property="og:title" content="Water Ripples - Interactive Effect">
    <meta property="og:description" content="Create mesmerizing water ripple effects with every click">
    <meta property="og:image" content="https://randomsitesontheweb.com/og-image.jpg">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://randomsitesontheweb.com/sites/drips/">
    <meta property="twitter:title" content="Water Ripples - Interactive Effect">
    <meta property="twitter:description" content="Create mesmerizing water ripple effects with every click">
    <meta property="twitter:image" content="https://randomsitesontheweb.com/og-image.jpg">

    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #1e90ff;
            cursor: pointer;
        }

        .ripple {
            position: absolute;
            border: 2px solid rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: rippleEffect 2s ease-out;
            pointer-events: none;
        }

        @keyframes rippleEffect {
            0% {
                width: 0;
                height: 0;
                opacity: 0.8;
                transform: translate(-50%, -50%);
            }
            100% {
                width: 500px;
                height: 500px;
                opacity: 0;
                transform: translate(-50%, -50%);
            }
        }

        .instruction-text {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: rgba(255, 255, 255, 0.8);
            font-family: Arial, sans-serif;
            font-size: 24px;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="instruction-text">Click anywhere</div>
    <script>
        document.addEventListener('click', function(e) {
            const ripple = document.createElement('div');
            ripple.className = 'ripple';
            ripple.style.left = e.clientX + 'px';
            ripple.style.top = e.clientY + 'px';
            document.body.appendChild(ripple);

            // Create multiple ripples with different sizes and timings
            for (let i = 1; i < 4; i++) {
                const delayedRipple = ripple.cloneNode();
                delayedRipple.style.animationDelay = `${i * 0.2}s`;
                document.body.appendChild(delayedRipple);
            }

            // Clean up ripples after animation
            setTimeout(() => {
                ripple.remove();
                document.querySelectorAll('.ripple').forEach(r => {
                    if (r.style.animationDelay && parseFloat(r.style.animationDelay) + 2 < Date.now() / 1000) {
                        r.remove();
                    }
                });
            }, 2000);
        });
    </script>
</body>
</html>
