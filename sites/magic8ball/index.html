<!DOCTYPE html>
<html>
<head>
    <script defer src="globals/global.js"></script>
    <title>Magic 8 Ball</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #0d0314, #1a0627);
            font-family: Arial, sans-serif;
            overflow-x: hidden;
            position: relative;
        }

        .container {
            text-align: center;
            padding: 20px;
            width: 100%;
            max-width: 100vw;
        }

        .magic8ball {
            width: min(300px, 80vw);
            height: min(300px, 80vw);
            background: #000;
            border-radius: 50%;
            position: relative;
            cursor: pointer;
            box-shadow: 
                inset -10px -10px 40px rgba(255,255,255,0.1),
                10px 10px 20px rgba(0,0,0,0.5);
            margin: 20px auto;
            transition: transform 0.3s ease;
        }

        .magic8ball:hover {
            transform: scale(1.02);
        }

        .magic8ball:active {
            transform: scale(0.98);
        }

        .window {
            width: min(140px, 37vw);
            height: min(140px, 37vw);
            background: radial-gradient(circle at center, #2d0b45, #1a0627);
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 
                inset 0 0 20px rgba(255,255,255,0.1),
                0 0 15px rgba(138, 43, 226, 0.3);
            animation: mysticalPulse 4s ease-in-out infinite;
        }

        @keyframes mysticalPulse {
            0%, 100% { box-shadow: inset 0 0 20px rgba(255,255,255,0.1), 0 0 15px rgba(138, 43, 226, 0.3); }
            50% { box-shadow: inset 0 0 30px rgba(255,255,255,0.2), 0 0 25px rgba(138, 43, 226, 0.5); }
        }

        .answer {
            color: #fff;
            font-size: clamp(14px, 4vw, 16px);
            font-weight: 600;
            text-transform: uppercase;
            opacity: 0;
            transition: all 0.5s ease;
            text-shadow: 0 0 10px rgba(255,255,255,0.5);
            padding: 5px;
            animation: fadeInGlow 0.5s ease-out;
        }

        @keyframes fadeInGlow {
            from {
                opacity: 0;
                transform: scale(0.8);
                text-shadow: 0 0 20px rgba(255,255,255,1);
            }
            to {
                opacity: 1;
                transform: scale(1);
                text-shadow: 0 0 10px rgba(255,255,255,0.5);
            }
        }

        .shake {
            animation: magicShake 1s ease-in-out;
        }

        @keyframes magicShake {
            0% { transform: rotate(0deg) scale(1); }
            10% { transform: rotate(-15deg) scale(1.05) translateY(-10px); }
            20% { transform: rotate(15deg) scale(1.05) translateY(5px); }
            30% { transform: rotate(-15deg) scale(1.02) translateY(-5px); }
            40% { transform: rotate(15deg) scale(1.02) translateY(3px); }
            50% { transform: rotate(-10deg) scale(1.03) translateY(-3px); }
            60% { transform: rotate(10deg) scale(1.03) translateY(2px); }
            70% { transform: rotate(-5deg) scale(1.01) translateY(-2px); }
            80% { transform: rotate(5deg) scale(1.01) translateY(1px); }
            90% { transform: rotate(-2deg) scale(1) translateY(-1px); }
            100% { transform: rotate(0deg) scale(1) translateY(0); }
        }

        h1 {
            color: #fff;
            font-family: 'Playfair Display', serif;
            text-shadow: 0 0 20px rgba(138, 43, 226, 0.5);
            margin: 20px 0;
            padding: 0 30px;
            font-size: clamp(2em, 8vw, 3em);
            letter-spacing: 2px;
            position: relative;
            animation: magicalFloat 3s ease-in-out infinite;
        }

        @keyframes magicalFloat {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-10px) scale(1.02); }
        }

        .instruction {
            color: #777;
            font-size: clamp(1em, 4vw, 1.2em);
            margin-top: 20px;
            padding: 0 20px;
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background: transparent;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle var(--duration) ease-in-out infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    <div class="container">
        <h1>Magic 8 Ball</h1>
        <div class="magic8ball" onclick="shakeBall()">
            <div class="window">
                <div class="answer" id="answer"></div>
            </div>
        </div>
        <div class="instruction">Click the ball to ask a question</div>
    </div>

    <script>
        const answers = [
            // Affirmative
            "It is certain",
            "It is decidedly so", 
            "Without a doubt",
            "Yes definitely",
            "You may rely on it",
            "As I see it, yes",
            "Most likely",
            "Outlook good",
            "Yes",
            "Signs point to yes",
            // Neutral
            "Ask again later",
            "Better not tell you now",
            "Cannot predict now", 
            "Concentrate and ask again",
            // Negative
            "Don't count on it",
            "My reply is no",
            "My sources say no",
            "Outlook not so good",
            "Very doubtful"
        ];

        function shakeBall() {
            const ball = document.querySelector('.magic8ball');
            const answer = document.getElementById('answer');
            
            // Hide previous answer
            answer.style.opacity = '0';
            
            // Add shake animation
            ball.classList.add('shake');
            
            // Remove shake animation after it completes
            setTimeout(() => {
                ball.classList.remove('shake');
                
                // Show new answer with magical fade in
                answer.textContent = answers[Math.floor(Math.random() * answers.length)];
                answer.style.opacity = '1';
            }, 1000);
        }

        function createStars() {
            const starsContainer = document.querySelector('.stars');
            const numberOfStars = 100;

            for (let i = 0; i < numberOfStars; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                
                // Random position
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                
                // Random size
                const size = Math.random() * 3;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                
                // Random twinkle duration
                const duration = 3 + Math.random() * 4;
                star.style.setProperty('--duration', `${duration}s`);
                
                // Random delay
                star.style.animationDelay = `${Math.random() * 4}s`;
                
                starsContainer.appendChild(star);
            }
        }

        createStars();
    </script>
</body>
</html>
