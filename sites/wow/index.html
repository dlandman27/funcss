<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WOW</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
            overflow: hidden;
        }

        .wow {
            color: #fff;
            font-family: Arial, sans-serif;
            font-weight: bold;
            position: absolute;
            opacity: 0;
        }
    </style>
</head>
<body>
    <script>
        const animations = [
            'bounce',
            'flash',
            'pulse',
            'rubberBand',
            'shakeX',
            'shakeY',
            'headShake',
            'swing',
            'tada',
            'wobble',
            'jello',
            'heartBeat',
            'backInDown',
            'backInLeft', 
            'backInRight',
            'backInUp',
            'bounceIn',
            'bounceInDown',
            'bounceInLeft',
            'bounceInRight', 
            'bounceInUp',
            'fadeIn',
            'fadeInDown',
            'fadeInLeft',
            'fadeInRight',
            'fadeInUp',
            'flipInX',
            'flipInY',
            'lightSpeedInRight',
            'lightSpeedInLeft',
            'rotateIn',
            'rotateInDownLeft',
            'rotateInDownRight',
            'rotateInUpLeft',
            'rotateInUpRight',
            'jackInTheBox',
            'rollIn',
            'zoomIn',
            'zoomInDown',
            'zoomInLeft',
            'zoomInRight',
            'zoomInUp',
            'slideInDown',
            'slideInLeft',
            'slideInRight',
            'slideInUp'
        ];

        function createWow() {
            const wow = document.createElement('div');
            wow.textContent = 'WOW';
            wow.className = 'wow';
            
            // Random position
            wow.style.left = Math.random() * 80 + 10 + '%';
            wow.style.top = Math.random() * 80 + 10 + '%';
            
            // Random size
            const size = Math.random() * 100 + 50;
            wow.style.fontSize = size + 'px';
            
            // Random color
            wow.style.color = `hsl(${Math.random() * 360}, 100%, 50%)`;
            
            // Random animation
            const animation = animations[Math.floor(Math.random() * animations.length)];
            wow.classList.add('animate__animated', `animate__${animation}`);
            
            document.body.appendChild(wow);
            
            // Fade in
            wow.style.opacity = 1;
            
            // Remove after animation
            setTimeout(() => {
                wow.style.opacity = 0;
                setTimeout(() => {
                    wow.remove();
                }, 1000);
            }, 2000);
        }

        // Create new WOWs periodically
        setInterval(createWow, 500);
        
        // Start with a few WOWs
        for(let i = 0; i < 5; i++) {
            createWow();
        }
    </script>
</body>
</html>
