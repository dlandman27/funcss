<!DOCTYPE html>
<html lang="en">
<head>
    <script defer src="globals/global.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leap Year Checker</title>
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #f6f8fd 0%, #f1f4f9 100%);
            color: #2d3748;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 2.5rem;
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            background: linear-gradient(45deg, #2d3748, #4a5568);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            color: #718096;
            font-size: 1.1rem;
            margin-bottom: 2rem;
        }

        .input-group {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        input {
            flex: 1;
            font-size: 1.1rem;
            padding: 1rem 1.5rem;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            background: white;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #4299e1;
            box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.2);
            transform: none;
        }

        button {
            font-size: 1.1rem;
            padding: 1rem 2rem;
            border: none;
            border-radius: 12px;
            background: linear-gradient(45deg, #4299e1, #667eea);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        button:hover {
            background: linear-gradient(45deg, #3182ce, #5a67d8);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(66, 153, 225, 0.2);
        }

        .result {
            margin-top: 2rem;
            font-size: 1.2rem;
            font-weight: 600;
            padding: 1rem;
            border-radius: 12px;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.3s ease;
        }

        .result.show {
            opacity: 1;
            transform: translateY(0);
        }

        @media (max-width: 480px) {
            .input-group {
                flex-direction: column;
            }
            
            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Leap Year Checker</h1>
        <p>Enter a year to check if it's a leap year</p>
        <div class="input-group">
            <input type="number" id="yearInput" placeholder="Enter year...">
            <button onclick="checkLeapYear()">Check</button>
        </div>
        <div id="result" class="result"></div>
    </div>

    <script>
        function checkLeapYear() {
            const year = parseInt(document.getElementById('yearInput').value);
            const resultDiv = document.getElementById('result');
            
            if (isNaN(year)) {
                resultDiv.style.background = '#FED7D7';
                resultDiv.style.color = '#C53030';
                resultDiv.textContent = 'Please enter a valid year!';
                resultDiv.classList.add('show');
                return;
            }

            const isLeapYear = (year % 4 === 0) && (year % 100 !== 0 || year % 400 === 0);
            
            if (isLeapYear) {
                resultDiv.style.background = '#C6F6D5';
                resultDiv.style.color = '#2F855A';
            } else {
                resultDiv.style.background = '#BEE3F8';
                resultDiv.style.color = '#2C5282';
            }
            
            resultDiv.textContent = isLeapYear 
                ? `${year} is a leap year! ðŸŽ‰` 
                : `${year} is not a leap year`;
            resultDiv.classList.add('show');
        }

        document.getElementById('yearInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkLeapYear();
            }
        });
    </script>
</body>
</html>
