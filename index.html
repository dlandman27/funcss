<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun CSS pages</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 2rem;
            text-align: center;
        }

        button {
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 20px 40px;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        .container {
            text-align: center;
        }

        .icon-spin {
            font-size: 3rem;
            color: #3498db;
            margin-bottom: 2rem;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        .loading {
            display: none;
            margin-top: 1rem;
        }

        .loading .dots {
            display: inline-block;
        }

        .loading .dots span {
            display: inline-block;
            width: 8px;
            height: 8px;
            background-color: #3498db;
            border-radius: 50%;
            margin: 0 3px;
            animation: dots 1.4s infinite;
        }

        .loading .dots span:nth-child(2) { animation-delay: 0.2s; }
        .loading .dots span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes dots {
            0%, 100% { transform: scale(0.3); }
            50% { transform: scale(1); }
        }

        .follower {
            position: fixed;
            pointer-events: none;
            font-size: 40px;
            transition: transform 0.1s;
            z-index: 1000;
        }

        .trail {
            position: fixed;
            pointer-events: none;
            font-size: 30px;
            animation: fadeOut 1s forwards;
        }

        @keyframes fadeOut {
            from { opacity: 1; transform: scale(1) rotate(0deg); }
            to { opacity: 0; transform: scale(0.2) rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <i class="fas fa-compass icon-spin"></i>
        <h1>Go to a random site!</h1>
        <button onclick="getSites()">
            <i class="fas fa-random"></i>
            Take me somewhere random!
        </button>
        <div class="loading">
            Finding something cool<div class="dots">
                <span></span><span></span><span></span>
            </div>
        </div>
    </div>

    <script>
        async function getSites() {
            document.querySelector('.loading').style.display = 'block';
            try {
                const response = await fetch('/sites/');
                const text = await response.text();
                const parser = new DOMParser();
                const doc = parser.parseFromString(text, 'text/html');
                const links = Array.from(doc.querySelectorAll('a'))
                    .map(a => a.getAttribute('href'))
                    .filter(href => href.endsWith('.html'));
                
                const randomSite = links[Math.floor(Math.random() * links.length)];
                window.open(window.location.origin + randomSite, '_blank');
            } finally {
                document.querySelector('.loading').style.display = 'none';
            }
        }

        const emojis = ['ðŸŒˆ', 'ðŸ’«', 'ðŸŽª', 'ðŸŽ ', 'ðŸŽ¢', 'ðŸŽ¡', 'ðŸ¦„', 'ðŸŒŸ', 'âœ¨', 'ðŸŽ‰'];
        const follower = document.createElement('div');
        follower.className = 'follower';
        document.body.appendChild(follower);

        document.addEventListener('mousemove', (e) => {
            // Update main follower
            follower.style.left = e.clientX + 'px';
            follower.style.top = e.clientY + 'px';
            follower.style.transform = `translate(-50%, -50%) rotate(${e.clientX + e.clientY}deg)`;

            // Create trail
            if (Math.random() > 0.5) {  // Only create trail 50% of the time
                const trail = document.createElement('div');
                trail.className = 'trail';
                trail.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                trail.style.left = e.clientX + 'px';
                trail.style.top = e.clientY + 'px';
                trail.style.transform = 'translate(-50%, -50%)';
                document.body.appendChild(trail);

                // Clean up trail after animation
                setTimeout(() => trail.remove(), 1000);
            }
        });

        // Make the title follow mouse with delay
        const title = document.querySelector('h1');
        document.addEventListener('mousemove', (e) => {
            setTimeout(() => {
                const x = (e.clientX - window.innerWidth / 2) / 20;
                const y = (e.clientY - window.innerHeight / 2) / 20;
                title.style.transform = `translate(${x}px, ${y}px) rotate(${x + y}deg)`;
            }, 100);
        });
    </script>
</body>
</html>
